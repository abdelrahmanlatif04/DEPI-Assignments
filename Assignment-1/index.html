<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-1</title>
  </head>
  <body>
    <h1>Welcome to my form</h1>
    <hr />
    <h2>My name is Abdurrahman</h2>
    <h3>My hobbies</h3>
    <ol>
      <li>
        video games
        <ul>
          <li>rocket league</li>
          <li>efootball</li>
        </ul>
      </li>
      <br />
      <li>
        Football
        <ul>
          <li>Real madrid</li>
          <li>Man city</li>
        </ul>
      </li>
    </ol>

    <h3>My registration form</h3>
    <form method="get">
      <div>
        <label for="fname">First name</label>
        <input required type="text" name="fname" id="fname" />
      </div>

      <div>
        <label for="lname">Last name</label>
        <input required type="text" name="lname" id="lname" />
      </div>

      <div>
        <label for="password">password</label>
        <input required type="password" minlength="8" name="password" id="password" />
      </div>

      <div>
        <label for="cpassword">confirm password</label>
        <input required type="password" minlength="8" name="cpassword" id="cpassword" />
      </div>

      <div>
        <label for="dob">Date of birth</label>
        <input required type="date" name="dob" id="dob" />
      </div>

      <div>
        <label for="email">email</label>
        <input required type="email" name="email" id="email" />
      </div>

      <button type="submit">submit form</button>
    </form>
  </body>
</html>
